<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*.foton.com.cn">
	<meta http-equiv="X-UA-Compatible" content="edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="renderer" content="webkit">
	<title>音频</title>
	<meta name="description" content="福田汽车 具体内容由福田提供">
	<meta name="keywords" content="福田汽车 具体内容由福田提供">
	<style type="text/css">  
		#container{  
			position:relative;  
		}  

		#container span{  
			width:5px;  
			height: 5px;  
			top:0px;  
			position:absolute;  
			background:red;  
			-webkit-animation: bodong 0.5s infinite  ease;  
		}  
		#container span:first-child{  
			left:0px;  
			-webkit-animation-delay:.3s;  
		}  

		#container span:nth-child(2){  
			left:7px;  
			-webkit-animation-delay:.4s;  

		}  
		#container span:nth-child(3){  
			left:14px;  
			 -webkit-animation-delay:.6s;  
		}  
		 #container span:nth-child(4){  
			left:21px;  
			 -webkit-animation-delay:.8s;  
		}  
		#container span:nth-child(5){  
			left:28px;  
			 -webkit-animation-delay:1s;  
		}  

		@-webkit-keyframes bodong{  
			0%{height:5px; background:bule;}  
			30%{height:15px; background:bule;}  
			60%{height:20px; background:bule;}  
			80%{height:15px; background:bule;}  
			100%{height:5px; background:bule;}  
		}  

	</style>
</head>
<body>
	<!-- <video src="test.flv" controls="controls" autoplay></video> -->
	<div id='container'>  
		<span></span>  
		<span></span>  
		<span></span>  
		<span></span>  
		<span></span>  
	</div> 
	<script>
		var ele = document.createElement("div");
		// var mess = JSON.parse(data);
		// ele.innerHTML = mess.message;
		ele.innerHTML = 123;
		// document.body.appendChild(ele);	
	</script>
</body>
</html>
